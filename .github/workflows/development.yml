# ğŸ“š LEARNING: Development Branch Workflow
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# PURPOSE: This workflow runs automatically when you push code to the
#          'development' branch. It's your safety net - catching bugs early!
#
# WHEN IT RUNS:
#   - Every time you push to development branch
#   - Every time someone creates a PR to development
#
# WHAT IT DOES:
#   1. Checks out your code
#   2. Runs Unity tests (EditMode + PlayMode)
#   3. Validates code quality
#   4. Reports results (pass/fail)
#
# WHY THIS MATTERS:
#   - Catches bugs before they reach main branch
#   - Gives you fast feedback (2-5 minutes)
#   - Ensures code quality standards
#
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

# ğŸ“š LEARNING: Workflow name (shows up in GitHub Actions UI)
name: Development Branch Tests

# ğŸ“š LEARNING: "on" defines WHEN this workflow runs (triggers)
on:
  # ğŸ“š LEARNING: Run when code is pushed to development
  push:
    branches:
      - development  # Your main working branch

  # ğŸ“š LEARNING: Run when someone creates a Pull Request to development
  pull_request:
    branches:
      - development

# ğŸ“š LEARNING: Environment variables (available to all jobs)
env:
  # ğŸ“š LEARNING: Unity version must match your installed Unity Editor version
  # Format: YYYY.X.YYfZ (e.g., 2022.3.62f2)
  UNITY_VERSION: 2022.3.62f2

# ğŸ“š LEARNING: "jobs" are the actual tasks that run
# Multiple jobs run in PARALLEL unless you specify dependencies
jobs:

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1: Run Unity Tests
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  # ğŸ“š LEARNING: Job ID (used to reference this job)
  test-unity-package:
    # ğŸ“š LEARNING: Name shown in GitHub UI
    name: ğŸ§ª Run Unity Tests

    # ğŸ“š LEARNING: What computer/OS to run on
    # IMPORTANT: Unity packages MUST run on Linux (not Windows/Mac)
    runs-on: ubuntu-latest

    # ğŸ“š LEARNING: "steps" are individual tasks within a job
    # Steps run SEQUENTIALLY (one after another)
    steps:

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # STEP 1: Get your code from GitHub
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      # ğŸ“š LEARNING: "uses" means we're using a pre-made action from GitHub
      # This action downloads your repository code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4  # v4 is the version
        with:
          # ğŸ“š LEARNING: Get all git history (needed for versioning)
          fetch-depth: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # STEP 2: Cache Unity Library for faster runs
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      # ğŸ“š LEARNING: Caching saves time by reusing previous builds
      # First run: ~10 minutes, Cached runs: ~2-3 minutes!
      - name: ğŸ’¾ Cache Unity Library
        uses: actions/cache@v3
        with:
          # ğŸ“š LEARNING: What folder to cache
          path: Library
          # ğŸ“š LEARNING: Cache key (unique identifier)
          # If package.json changes, cache is invalidated
          key: Library-development-${{ hashFiles('Packages/com.nimrita.flowui/package.json') }}
          # ğŸ“š LEARNING: Fallback cache keys if exact match not found
          restore-keys: |
            Library-development-
            Library-

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # STEP 3: Run Unity Tests
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      # ğŸ“š LEARNING: This uses GameCI's Unity test runner
      # GameCI is the standard for Unity CI/CD
      - name: ğŸ® Run Unity Tests
        uses: game-ci/unity-test-runner@v4
        # ğŸ“š LEARNING: "env" sets environment variables for THIS step only
        env:
          # ğŸ“š LEARNING: These are your Unity license credentials
          # They're stored as "secrets" in GitHub (encrypted)
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          # ğŸ“š LEARNING: Unity version to use
          unityVersion: ${{ env.UNITY_VERSION }}

          # ğŸ“š LEARNING: Path to your package (where package.json is)
          projectPath: Packages/com.nimrita.flowui

          # ğŸ“š LEARNING: We're testing a PACKAGE not a project
          packageMode: true

          # ğŸ“š LEARNING: Test both EditMode and PlayMode tests
          testMode: all

          # ğŸ“š LEARNING: Where to save test results
          artifactsPath: test-results

          # ğŸ“š LEARNING: Generate code coverage report
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport'

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # STEP 4: Upload Test Results
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      # ğŸ“š LEARNING: "if: always()" means run even if previous steps failed
      # This ensures you can see test results even when tests fail
      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results
          path: test-results

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # STEP 5: Upload Coverage Report
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: ğŸ“ˆ Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Coverage Report
          path: test-results/CodeCoverage

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2: Validate Package Structure
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  # ğŸ“š LEARNING: This job runs in PARALLEL with the test job
  validate-package:
    name: âœ… Validate Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ğŸ“š LEARNING: "run" executes shell commands (bash)
      # This validates that package.json is valid JSON
      - name: ğŸ” Validate package.json
        run: |
          # Check if package.json exists
          if [ ! -f "Packages/com.nimrita.flowui/package.json" ]; then
            echo "âŒ package.json not found!"
            exit 1
          fi

          # Validate JSON syntax
          if ! jq empty Packages/com.nimrita.flowui/package.json; then
            echo "âŒ Invalid JSON in package.json"
            exit 1
          fi

          echo "âœ… package.json is valid!"

      # ğŸ“š LEARNING: Check for required files
      - name: ğŸ“‹ Check Required Files
        run: |
          PACKAGE_ROOT="Packages/com.nimrita.flowui"
          MISSING_FILES=()

          # List of required files for UPM packages
          REQUIRED_FILES=(
            "package.json"
            "README.md"
            "CHANGELOG.md"
            "LICENSE.md"
            "Runtime/com.nimrita.flowui.asmdef"
            "Editor/com.nimrita.flowui.Editor.asmdef"
          )

          # Check each file
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$PACKAGE_ROOT/$file" ]; then
              MISSING_FILES+=("$file")
            fi
          done

          # Report results
          if [ ${#MISSING_FILES[@]} -gt 0 ]; then
            echo "âŒ Missing required files:"
            printf '   - %s\n' "${MISSING_FILES[@]}"
            exit 1
          fi

          echo "âœ… All required files present!"

